<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>

  <body>
    <main>
      <div class="container-l d-flex">
        <div class="firstVerticalRetangle"></div>
        <div class="secondVerticalRetangle"></div>
        <div class="row m-5 logo">
          <img src="./assets/images/logo.svg" alt="Arnia Logo" />
        </div>
        <section class="loginPage p-5" id="loginPage">
          <form class="p-4 m-auto formLoginPage">
            <div class="mb-3">
              <div class="h3">Bem-vindo ao Gerenciador de Tarefas!</div>
            </div>

            <div class="mb-3">
              <label class="form-label" for="inputNicknameLogin"> Usuário </label>
              <input class="form-control formLoginInputs" id="inputNicknameLogin" />
              <small></small>
            </div>

            <div class="mb-3">
              <label class="form-label" for="inputPasswordLogin"> Senha </label>
              <input
                class="form-control formLoginInputs"
                id="inputPasswordLogin"
                type="password"
              />
              <small></small>
            </div>
            <div class="row d-flex justify-content-between">
              <div class="col-6">
                <button type="button" class="loginUserButton"> Logar </a>
              </div>
              <div class="col-6 text-end">
                <button type="button" class="registerUserButton">Cadastrar</button>
              </div>
            </div>
            <div class="text-center">
              <small id="loginMessage"></small>
            </div>
          </form>
        </section>

        <section style="display: none" class="registerPage p-5">
          <form class="p-4 m-auto formRegisterPage">
            <div class="mb-3">
              <div class="h3">Registre-se no Gerenciador de Tarefas!</div>
            </div>
            <div class="mb-3">
              <label class="form-label" for="inputName"> Nome </label>
              <input class="form-control formRegisterInputs" id="inputName" />
              <small></small>
            </div>
  
            <div class="mb-3">
              <label class="form-label" for="inputNickname">
                Usuário
              </label>
              <input
                class="form-control formRegisterInputs"
                id="inputNickname"
              />
              <small></small>
            </div>

            <div class="mb-3">
              <label class="form-label" for="inputPasswordUserRegister">
                Senha
              </label>
              <input
                class="form-control formRegisterInputs"
                id="inputPasswordUserRegister"
                type="password"
              />
              <small></small>
            </div>
            <div class="mb-3">
              <label class="form-label" for="inputPasswordUserConfirmRegister">
                Confirme a senha
              </label>
              <input
                class="form-control formRegisterInputs"
                id="inputPasswordUserConfirmRegister"
                type="password"
              />
              <small></small>
            </div>
            <div class="row">
              <div class="col-6">
                <a class="closeRegisterUserModalButton"> Cancelar </a>
              </div>
              <div class="col-6 text-end">
                <button type="button" class="registerButton">
                  Cadastrar
                </button>
              </div>
              <div class="text-center">
                <small id="registerMessage"></small>
              </div>
            </div>
          </form>
        </section>
        <div class="polygonContainer">
          <div class="polygon">&nbsp;</div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
